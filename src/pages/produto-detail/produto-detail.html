<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'" alt="Imagem do produto."/>
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.valor | currency:'BRL'}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button round block outline icon-end (click)='adicionarProduto(item)'>
    Adicionar ao carrinho
    <ion-icon name="cart"></ion-icon>
  </button>

</ion-content>
